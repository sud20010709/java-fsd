<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Admin Login</h1>
                    <h5>Welcome! Login with your credentials.</h5>
                    <hr>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
                        <br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <a style="color: blue; margin-top: 10px; "routerLink='/changepassword'>Forgot password?</a>
            </div>
        </div>
    </div>
</div>
